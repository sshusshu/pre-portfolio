<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style4.css">
    <link rel="stylesheet" href="https://use.typekit.net/tdh2sbu.css">
</head>
<body class="fixed">
    
    <div class="scroll">0</div>
   
    <div id="contents">
        <div id="section1">
            <div class="container">
                <div class="sec1">
                    <div class="text">
                        <h2 class="split">
							<em>Hello</em>
							<em>I am</em>
							<em>Subin</em>
						</h2>
                    </div>
                </div>
            </div>  
            <div class="link">
                <span>2020 MAY</span>
                <span>PORTFOLIO</span>
                <span>FRONT-END DEVELOPER</span>
                <span>I AM SUBIN LIM <br> FRONT-END LOVER</span>
            </div>  
            <div class="svg">
                <svg class="circle1"><circle></circle></svg>
                <svg class="circle2"><circle></circle></svg>    
            </div>
        </div>
        <!-- //section1 -->
        
        <div id="section2">
            
        </div>
        <!-- //section2 -->
        
        <div id="section3">
            <div class="container">
                <div class="sec3">
                    
                </div>
            </div> 
        </div>
        <!-- //section3 -->
        
        <div id="section4"></div><!-- //section4 -->
        <div id="section5"></div><!-- //section5 -->
        <div id="section6"></div><!-- //section6 -->
    </div>
    <!-- //contents -->
    
    <script src="assets/js/jquery.min_1.12.4.js"></script>
    <script src="assets/js/skrollr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>
         //skrollr
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });
        $(window).scroll(function(){
            var wScroll = $(window).scrollTop();
            
            $(".scroll").text(wScroll);

        });
        
        let text = $(".split").text().split("").join("</span><span aria-hidden='true'>");
        text = "<span aria-hidden='true'>" + text + "</span>"
        $(".split").html(text);
        $(".split span").eq(5).before("<br>");
        $(".split span").eq(9).before("<br>");
        
        setTimeout(function(){
            $("#section1").addClass("show");
            let tl = new TimelineMax();
            
            tl.to(".text", 0.5, {ease: Back.easeOut.config(1.7), width: '20vw'});
            tl.staggerFromTo(".text span", 0.8, 
            {ease: Back.easeOut.config(1.7), opacity: 0, y: 80},
            {ease: Back.easeOut.config(1.7), opacity: 1, y: 0}, 0.05);

        },2000)
    </script>
</body>
</html>
